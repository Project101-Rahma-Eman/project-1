<!DOCTYPE html>
<html>
<head>
	<title>Weight Calculator</title>
	<link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
<form>	
	<div id="container">
		<h1> Weight Calculator </h1>
		<div id="Calculator">
			<p>Calculte Your Perfect Weight</p>
			<br/>
			<label> Gender : </label>
			<input type="radio" id="female" name="gender" value="G"/>female 
			<input type="radio" id="male" name="gender" />male
			<br/><br/>
			<label> Input Your height: </label>
			<input type="text" id="inputHeight">
			<label>cm</label>
			<br/><br/>
			<label> Your Perfect Weight is : </label>
			<input type="text" id="perfectWeight">
			<label>Kg</label>


		</div>
		<div id="BMI">
			<br/><br/>
			<label>Enter Your Current Weight:  </label>
			<input type="text" id="current">
			<label>Kg</label>
			<br/><br/>
			<label> Your BMI is :  </label>
			<input type="text" id="yourBMI"><br><br>
			<input type="text" id="status">




		</div>


	</div>

</form>






<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="action.js"></script>
</body>
</html>
