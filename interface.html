<!DOCTYPE html>
<html>
<head>
	<title>Weight Calculator</title>
	<!--jquery link--->
	<link rel="stylesheet" type="text/css" href="design.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<!--form our functions-->
<form>
<!--div for container-->	
	<div id="container">
		<h1 id ="firstH"> Weight Calculator </h1>
		<!--div calculation for perfect weight-->
		<div id="Calculator">
			<p>calculte your perfect weight</p>
			<br/>
			<label> Gender : </label>
			<input type="radio" id="fgender" name="gender" />female
			<input type="radio" id="mgender" name="gender" />male
			<br/><br/>
			<label> input your height: </label>
			<input type="text"  id="inputHeight" placeholder=" height"/> cm
			<br/><br/>
			<label>Enter Your Current Weight:  </label>
			<input type="text" id="current" placeholder="Current Weight"/> kg
			<br/><br/>
			<!--End div calculation for perfect weight-->
		</div>
            <!--div for BMI -->
		<div id="BMI">
			<label> your perfect Weight is : </label>
			<input type="text" id="perfectWeight"> kg
			<br/><br/>
			<label> Your BMI is :  </label>
			<input type="text" id="yourBMI">
			<input type="text" id="status">
			<!-- end div for BMI -->
		</div>
	<!--end of div container-->	
	</div>
</form>
<script src="action.js"></script>
</body>
</html>
